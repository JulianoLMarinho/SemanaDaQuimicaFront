<div class="main-container">
  <app-page-top-bar titulo="Como Chegar"></app-page-top-bar>
  <div *ngIf="loading; else mainContent" class="loader-spinner">
    <mat-spinner class="progress-spinner"></mat-spinner>
  </div>
  <ng-template #mainContent>
    <div class="como-chegar-container">
      <div class="como-chegar-linhas" [innerHtml]="comoChegarTexto"></div>
      <div class="mapa">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1838.243717991886!2d-43.23194960815443!3d-22.858445498934973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99793653897e45%3A0x71e2b3ce458e89f3!2sCentro%20de%20Tecnologia%20da%20UFRJ!5e0!3m2!1spt-BR!2sbr!4v1658425802790!5m2!1spt-BR!2sbr"
          width="100%"
          height="500"
          [ngStyle]="{ 'border-color': coresEdicao.coresAtivas.cor2 }"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </ng-template>
</div>
