<app-page-top-bar [titulo]="titulo" [loading]="loading"></app-page-top-bar>
<div class="modal-body" style="align-self: center">
  {{ mensagem }}
</div>
<div class="confirmation-buttons">
  <button mat-button color="warn" (click)="cancelarAction()">Cancelar</button>
  <button mat-button color="primary" (click)="salvarAction()">Confirmar</button>
</div>
