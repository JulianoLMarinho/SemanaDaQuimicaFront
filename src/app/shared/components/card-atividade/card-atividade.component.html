<div
  class="atividade-container"
  [ngStyle]="{ 'border-color': coresEdicao.coresAtivas.cor6 }"
  (click)="navigate()"
>
  <img [src]="imgs[tipoAtividade]" />
  <h2 [ngStyle]="{ color: coresEdicao.coresAtivas.cor6 }">
    {{ titulos[tipoAtividade] }}
  </h2>
  <p>
    {{ textos[tipoAtividade] }}
  </p>
</div>
